<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xyzaia.mail — Quick inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body{
      min-height: 100vh;
      display: flex;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #ffd9e8 0, #ffe9f2 40%, #ffeef7 70%, #ffeef7 100%);
      color: #3d1b2f;
      padding: 18px;
      padding-bottom: 70px; /* ✅ space for fixed footer */
    }

    .page{
      width: 100%;
      max-width: 1100px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .app { width: 100%; }

    .card {
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 26px;
      box-shadow: 0 18px 40px rgba(255, 137, 178, 0.35);
      padding: 16px 16px 16px;
      backdrop-filter: blur(9px);
      border: 1px solid rgba(255, 151, 190, 0.4);
    }

    /* Sticky top controls */
    .sticky-top{
      position: sticky;
      top: 0;
      z-index: 5;
      background: rgba(255,255,255,0.92);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      padding: 6px 4px 12px;
    }

    .header { display: flex; gap: 14px; align-items: center; margin-bottom: 10px; }

    .logo-pill {
      width: 48px; height: 48px; border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #ff6fa5, #ff98c2);
      color: #fff; font-size: 24px; font-weight: 800;
      box-shadow: 0 10px 22px rgba(255, 111, 165, 0.5);
      flex: 0 0 auto;
    }

    .title-main { font-weight: 900; letter-spacing: 0.02em; font-size: 20px; margin-bottom: 2px; }
    .title-sub { font-size: 12px; text-transform: uppercase; letter-spacing: 0.14em; color: #b23a73; font-weight: 800; }

    .section-label {
      font-size: 11px; font-weight: 800; letter-spacing: 0.12em;
      color: #b23a73; text-transform: uppercase; margin-bottom: 6px; margin-top: 2px;
      padding: 0 4px;
    }

    .email-row { display: flex; align-items: stretch; gap: 6px; margin-bottom: 12px; padding: 0 4px; }

    .email-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(255, 133, 185, 0.8);
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      background: #fff9fc;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
      min-width: 0;
    }

    .email-row input:focus {
      border-color: #ff6fa5;
      box-shadow: 0 0 0 2px rgba(255, 169, 203, 0.55);
    }

    .email-domain {
      padding: 0 13px;
      border-radius: 999px;
      background: #ffeff6;
      border: 1px solid rgba(255, 151, 190, 0.9);
      display: inline-flex;
      align-items: center;
      font-size: 13px;
      font-weight: 700;
      color: #b23a73;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .controls { display: flex; gap: 8px; margin-bottom: 12px; padding: 0 4px; }

    .btn {
      flex: 1;
      height: 38px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }
    .btn:active { transform: translateY(1px); box-shadow: none; }

    .btn-secondary {
      background: #ffe6f2;
      color: #b23a73;
      box-shadow: 0 8px 18px rgba(255, 180, 206, 0.5);
    }
    .btn-secondary:hover { background: #ffd6ec; }

    .btn-primary {
      background: linear-gradient(135deg, #ff6fa5, #ff4590);
      color: #fff;
      box-shadow: 0 10px 24px rgba(255, 73, 140, 0.7);
    }
    .btn-primary:hover { filter: brightness(1.03); }

    .messages-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin: 2px 0 8px;
      gap: 10px;
      padding: 0 4px;
    }

    .messages-title {
      font-size: 11px;
      font-weight: 900;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #b23a73;
    }

    .messages-for {
      font-size: 11px;
      color: #ba5c86;
      max-width: 70%;
      text-align: right;
      word-break: break-all;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .messages-box {
      border-radius: 18px;
      background: #fff7fb;
      border: 1px dashed rgba(255, 151, 190, 0.7);
      padding: 15px 14px 80px;
      max-height: 72vh;
      overflow-y: auto;
      font-size: 13px;
      min-height: 240px;
      margin-top: 10px;
    }

    .message-empty {
      color: #c37a9d;
      font-size: 13px;
      text-align: center;
      padding: 26px 18px;
      line-height: 1.45;
    }

    .message-item {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(255, 180, 206, 0.2);
      border: 1px solid rgba(255, 204, 225, 0.7);
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      flex-wrap: wrap;
      gap: 6px;
    }

    .msg-sender { font-weight: 900; color: #3d1b2f; font-size: 14px; }
    .msg-date { font-size: 11px; color: #b47a96; background: #fff7fb; padding: 4px 10px; border-radius: 12px; }

    .msg-subject {
      font-size: 16px;
      font-weight: 800;
      color: #b23a73;
      margin-bottom: 10px;
      line-height: 1.35;
      word-break: break-word;
    }

    .msg-full-content {
      margin-top: 10px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255, 151, 190, 0.5);
      color: #3d1b2f;
      line-height: 1.6;
      font-size: 13px;
      white-space: normal;
      word-break: break-word;
      overflow-wrap: anywhere;
      max-width: 100%;
    }

    .plain-view {
      white-space: pre-wrap;
      background: #fff7fb;
      border: 1px solid rgba(255, 204, 225, 0.8);
      border-radius: 14px;
      padding: 12px;
    }

    .plain-view a {
      color: #ff4590;
      text-decoration: underline;
      word-break: break-all;
      overflow-wrap: anywhere;
    }

    .email-iframe {
      width: 100%;
      height: 62vh;
      border: 1px solid rgba(255, 204, 225, 0.8);
      border-radius: 14px;
      background: #fff;
    }

    .footer-fixed{
  position: fixed;
  left: 50%;
  bottom: 12px;
  transform: translateX(-50%);
  padding: 8px 14px;
  border-radius: 999px;

  font-size: 11px;
  font-weight: 900;
  letter-spacing: .08em;
  text-transform: uppercase;

  color: #b23a73;
  background: rgba(255,255,255,0.72);
  border: 1px solid rgba(255,151,190,0.55);
  box-shadow: 0 10px 26px rgba(255, 73, 140, 0.25);
  backdrop-filter: blur(10px);

  z-index: 50;
  pointer-events: none;
}

    .toast {
      position: fixed;
      left: 50%;
      bottom: 54px; /* above footer */
      transform: translateX(-50%);
      background: rgba(60, 17, 39, 0.92);
      color: #fff;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: 0 10px 24px rgba(60, 17, 39, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 60;
    }
    .toast.show { opacity: 1; transform: translate(-50%, -4px); }

    @media (max-width: 600px) {
      body { padding: 12px; padding-bottom: 70px; }
      .card { padding: 16px; }
      .controls { flex-wrap: nowrap; }
      .btn { font-size: 12px; padding: 0 8px; }
      .email-domain { font-size: 12px; padding: 0 10px; }
      .messages-header { flex-direction: column; align-items: flex-start; gap: 4px; }
      .messages-for { max-width: 100%; text-align: left; font-size: 10px; }
      .message-item { padding: 14px; }
      .email-iframe { height: 55vh; }
    }

    @media (max-width: 400px) {
      .controls { flex-wrap: wrap; }
      .btn { min-width: calc(33.333% - 6px); font-size: 11px; }
      .email-domain { font-size: 11px; padding: 0 8px; }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="app">
      <div class="card">
        <div class="sticky-top">
          <div class="header">
            <div class="logo-pill">X</div>
            <div>
              <div class="title-main">xyzaia.store</div>
              <div class="title-sub">Quick Inbox · xyzaia.store</div>
            </div>
          </div>

          <div class="section-label">Mail address</div>
          <div class="email-row">
            <input id="usernameInput" type="text" placeholder="username" autocomplete="off" />
            <div class="email-domain">@xyzaia.store</div>
          </div>

          <div class="controls">
            <button class="btn btn-secondary" id="btnGenerate">Generate</button>
            <button class="btn btn-secondary" id="btnCopy">Copy</button>
            <button class="btn btn-primary" id="btnInbox">Get inbox</button>
          </div>

          <div class="messages-header">
            <div class="messages-title">Latest message</div>
            <div class="messages-for" id="messagesFor">No email selected</div>
          </div>
        </div>

        <div class="messages-box" id="messagesBox">
          <div class="message-empty">No message yet.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Always visible footer -->
  <div class="footer-fixed">made by aiaxcart</div>

  <div class="toast" id="toast"></div>

  <script>
    // ✅ Make sure this matches your WORKING Apps Script deployment
    const API_URL = "https://script.google.com/macros/s/AKfycbzr4nazox1Zeq5bljklYFZYKmNC2-SGHjEwKuWQD-Q2uE2Zx5VzZ3D2vXq-GT59RnV_mQ/exec";
    const DOMAIN = "xyzaia.store";

    const usernameInput = document.getElementById("usernameInput");
    const btnGenerate = document.getElementById("btnGenerate");
    const btnCopy = document.getElementById("btnCopy");
    const btnInbox = document.getElementById("btnInbox");
    const messagesBox = document.getElementById("messagesBox");
    const messagesFor = document.getElementById("messagesFor");
    const toastEl = document.getElementById("toast");

    function showToast(text) {
      toastEl.textContent = text;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    function normalizeUsername(value) {
      if (!value) return "";
      let v = value.trim().toLowerCase();
      const atIndex = v.indexOf("@");
      if (atIndex !== -1) v = v.slice(0, atIndex);
      v = v.replace(/[^a-z0-9._-]/g, "");
      return v;
    }

    function getFullEmail() {
      const username = normalizeUsername(usernameInput.value);
      if (!username) return "";
      return `${username}@${DOMAIN}`;
    }

    function updateMessagesFor() {
      const email = getFullEmail();
      messagesFor.textContent = email ? email : "No email selected";
    }

    usernameInput.addEventListener("input", () => {
      const norm = normalizeUsername(usernameInput.value);
      if (usernameInput.value !== norm) usernameInput.value = norm;
      updateMessagesFor();
    });

    function generateRandomString() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) result += chars.charAt(Math.floor(Math.random() * chars.length));
      return result;
    }

    function generateUsername() {
      const username = generateRandomString();
      usernameInput.value = username;
      updateMessagesFor();

      // ✅ Clear old message immediately (fix "ariada still showing")
      messagesBox.innerHTML = `
        <div class="message-empty">
          Ready: <b>${getFullEmail()}</b><br><br>
          Tap <b>Get inbox</b> to load messages.
        </div>
      `;
    }

    async function copyEmail() {
      const email = getFullEmail();
      if (!email) { showToast("Enter or generate a username first."); return; }

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(email);
        } else {
          const ta = document.createElement("textarea");
          ta.value = email;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("Email copied.");
      } catch (e) {
        console.error(e);
        showToast("Unable to copy.");
      }
    }

    function formatDate(dateString) {
      if (!dateString) return "Recently";
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          month: '2-digit',
          day: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      } catch (e) {
        return dateString;
      }
    }

    function extractSender(from) {
      if (!from) return "Unknown Sender";
      const match = from.match(/^"?(.+?)"?\s*<|^(.+?)\s*<|^(.+?)$/);
      return match ? (match[1] || match[2] || match[3] || from).trim() : from;
    }

    function escapeHtml(s) {
      return String(s || "")
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;");
    }

    function linkifyPlainText(plain) {
      const safe = escapeHtml(plain).replace(/\n/g, "<br>");
      return safe.replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');
    }

    function buildIframeHtml(rawHtml) {
      let html = String(rawHtml || "");

      const hasHtmlTag = /<html[\s>]/i.test(html);
      const hasBodyTag = /<body[\s>]/i.test(html);

      const inject = `
        <base target="_blank">
        <style>
          :root { color-scheme: light; }
          html, body { margin: 0; padding: 0; background: #fff; }
          body { padding: 12px; font-family: system-ui, -apple-system, Segoe UI, sans-serif; line-height: 1.5; }
          img, video { max-width: 100% !important; height: auto !important; }
          table { max-width: 100% !important; width: 100% !important; }
          td, th { word-break: break-word; }
          a { word-break: break-all; }
          * { box-sizing: border-box; }
          body > table { width: 100% !important; }
        </style>
      `;

      if (hasHtmlTag) {
        if (/<head[\s>]/i.test(html)) {
          html = html.replace(/<head[^>]*>/i, (m) => m + inject);
        } else {
          html = html.replace(/<html[^>]*>/i, (m) => m + `<head>${inject}</head>`);
        }
        return html;
      }

      if (!hasBodyTag) {
        return `<!doctype html><html><head>${inject}</head><body>${html}</body></html>`;
      }

      return `<!doctype html><html><head>${inject}</head>${html}</html>`;
    }

    function renderMessages(messages) {
      messagesBox.innerHTML = "";

      if (!messages || messages.length === 0) {
        const empty = document.createElement("div");
        empty.className = "message-empty";
        empty.innerHTML = `
          <div style="display:flex;flex-direction:column;gap:8px;align-items:center;">
            <div style="font-weight:900;color:#b23a73;">No message yet</div>
            <div style="color:#c37a9d;font-size:12px;text-align:center;line-height:1.4;">
              Send an email to this address then tap <b>Get inbox</b>.
            </div>
          </div>
        `;
        messagesBox.appendChild(empty);
        return;
      }

      const sortedMessages = [...messages].sort((a, b) => {
        const dateA = a.date ? new Date(a.date).getTime() : 0;
        const dateB = b.date ? new Date(b.date).getTime() : 0;
        return dateB - dateA;
      });

      const msg = sortedMessages[0];

      const item = document.createElement("div");
      item.className = "message-item";

      const sender = extractSender(msg.from);
      const date = formatDate(msg.date);
      const subject = msg.subject || "(no subject)";

      const plain = msg.body_plain || msg.body || "";
      const html = msg.body_html || "";

      // only treat as HTML if it looks real (avoid empty template)
      const hasHtml = Boolean(html && html.replace(/\s+/g,'').length > 30);

      item.innerHTML = `
        <div class="msg-header">
          <div class="msg-sender">${escapeHtml(sender)}</div>
          <div class="msg-date">${escapeHtml(date)}</div>
        </div>
        <div class="msg-subject">${escapeHtml(subject)}</div>
        <div class="msg-full-content" id="contentArea"></div>
      `;

      const content = item.querySelector("#contentArea");

      function showPlain() {
        content.innerHTML = `<div class="plain-view">${linkifyPlainText(plain)}</div>`;
      }

      function showHtml() {
        if (!hasHtml) { showPlain(); return; }

        content.innerHTML = `
          <iframe class="email-iframe"
            sandbox="allow-same-origin allow-popups allow-forms allow-top-navigation-by-user-activation"
            referrerpolicy="no-referrer"></iframe>
        `;

        const iframe = content.querySelector("iframe");
        iframe.srcdoc = buildIframeHtml(html);

        iframe.addEventListener("load", () => {
          try {
            const t = (iframe.contentWindow.document.body.innerText || "").trim();
            if (!t && plain && plain.trim()) showPlain();
          } catch (e) {}
        });
      }

      // ✅ Auto HTML view (Gmail-like). Falls back to plain.
      if (hasHtml) showHtml();
      else showPlain();

      messagesBox.appendChild(item);
    }

    async function fetchInbox() {
      const email = getFullEmail();
      if (!email) { showToast("Enter or generate a username first."); return; }

      updateMessagesFor();
      showToast("Checking: " + email);

      messagesBox.innerHTML = `
        <div class="message-empty" style="padding:18px 16px;">
          <div style="height:10px;border-radius:999px;background:#ffe6f2;margin-bottom:10px;"></div>
          <div style="height:10px;border-radius:999px;background:#ffe6f2;width:70%;"></div>
          <div style="margin-top:14px;color:#c37a9d;">Loading message…</div>
        </div>
      `;

      try {
        // ✅ add cache buster + disable cache (fix "old email still shows")
        const url = `${API_URL}?email=${encodeURIComponent(email)}&_=${Date.now()}`;
        const res = await fetch(url, { cache: "no-store" });
        const data = await res.json();

        if (data.error) {
          console.error("API error:", data.error);
          showToast("Error loading message.");
          renderMessages([]);
          return;
        }

        const messages = Array.isArray(data.messages) ? data.messages :
                         Array.isArray(data) ? data : [];

        if (messages.length === 0) showToast("No messages found.");
        else showToast("Loaded latest message ✅");

        renderMessages(messages);
      } catch (err) {
        console.error("Fetch error:", err);
        showToast("Network error.");
        renderMessages([]);
      }
    }

    btnGenerate.addEventListener("click", generateUsername);
    btnCopy.addEventListener("click", copyEmail);
    btnInbox.addEventListener("click", fetchInbox);

    updateMessagesFor();
    generateUsername();

    setTimeout(() => {
      if (getFullEmail()) fetchInbox();
    }, 1000);
  </script>
</body>
</html>
