<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xyzaia.mail — Quick inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #ffd9e8 0, #ffe9f2 40%, #ffeef7 70%, #ffeef7 100%);
      color: #3d1b2f;
    }

    .app {
      width: 100%;
      max-width: 420px;
      padding: 18px;
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 26px;
      box-shadow: 0 18px 40px rgba(255, 137, 178, 0.35);
      padding: 24px 22px 26px;
      backdrop-filter: blur(9px);
      border: 1px solid rgba(255, 151, 190, 0.4);
    }

    .header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
    }

    .logo-pill {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6fa5, #ff98c2);
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(255, 111, 165, 0.5);
    }

    .title-main {
      font-weight: 800;
      letter-spacing: 0.02em;
      font-size: 20px;
      margin-bottom: 2px;
    }

    .title-sub {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #b23a73;
      font-weight: 700;
    }

    .section-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #b23a73;
      text-transform: uppercase;
      margin-bottom: 6px;
      margin-top: 8px;
    }

    .email-row {
      display: flex;
      align-items: stretch;
      gap: 4px;
      margin-bottom: 14px;
    }

    .email-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(255, 133, 185, 0.8);
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      background: #fff9fc;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
    }

    .email-row input:focus {
      border-color: #ff6fa5;
      box-shadow: 0 0 0 2px rgba(255, 169, 203, 0.55);
    }

    .email-domain {
      padding: 0 13px;
      border-radius: 999px;
      background: #ffeff6;
      border: 1px solid rgba(255, 151, 190, 0.9);
      display: inline-flex;
      align-items: center;
      font-size: 13px;
      font-weight: 600;
      color: #b23a73;
      white-space: nowrap;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    .btn {
      flex: 1;
      height: 38px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-secondary {
      background: #ffe6f2;
      color: #b23a73;
      box-shadow: 0 8px 18px rgba(255, 180, 206, 0.5);
    }

    .btn-secondary:hover {
      background: #ffd6ec;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6fa5, #ff4590);
      color: #fff;
      box-shadow: 0 10px 24px rgba(255, 73, 140, 0.7);
    }

    .btn-primary:hover {
      filter: brightness(1.03);
    }

    .messages-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      margin-top: 4px;
    }

    .messages-title {
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #b23a73;
    }

    .messages-for {
      font-size: 11px;
      color: #ba5c86;
      max-width: 60%;
      text-align: right;
      word-break: break-all;
    }

    .messages-box {
      border-radius: 18px;
      background: #fff7fb;
      border: 1px dashed rgba(255, 151, 190, 0.7);
      padding: 10px 11px;
      max-height: 260px;
      overflow-y: auto;
      font-size: 13px;
    }

    .message-empty {
      color: #c37a9d;
      font-size: 13px;
    }

    .message-item {
      padding: 7px 0;
      border-bottom: 1px solid rgba(255, 204, 225, 0.7);
    }

    .message-item:last-child {
      border-bottom: none;
    }

    .msg-subject {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .msg-meta {
      font-size: 11px;
      color: #b47a96;
      margin-bottom: 3px;
    }

    .msg-snippet {
      font-size: 12px;
      color: #7b3f5a;
    }

    .footer {
      text-align: center;
      margin-top: 14px;
      font-size: 11px;
      color: #b47a96;
    }

    .footer span {
      font-weight: 600;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(60, 17, 39, 0.92);
      color: #fff;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: 0 10px 24px rgba(60, 17, 39, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 20;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -4px);
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="logo-pill">X</div>
        <div>
          <div class="title-main">xyzaia.mail</div>
          <div class="title-sub">Quick inbox · POWERED BY AIAXCART</div>
        </div>
      </div>

      <div class="section-label">Mail address</div>
      <div class="email-row">
        <input
          id="usernameInput"
          type="text"
          placeholder="username"
          autocomplete="off"
        />
        <div class="email-domain">@xyzaia.store</div>
      </div>

      <div class="controls">
        <button class="btn btn-secondary" id="btnGenerate">Generate</button>
        <button class="btn btn-secondary" id="btnCopy">Copy</button>
        <button class="btn btn-primary" id="btnInbox">Get inbox</button>
      </div>

      <div class="messages-header">
        <div class="messages-title">Messages</div>
        <div class="messages-for" id="messagesFor">No email selected</div>
      </div>

      <div class="messages-box" id="messagesBox">
        <div class="message-empty">No messages yet.</div>
      </div>

      <div class="footer">
        xyzaia.store ©<span>2025</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // CHANGE THIS to your own Apps Script Web App URL
    const API_URL = "https://script.google.com/macros/s/AKfycbztv0vgot_6It98tpzn5O7HXkzJyb6JM_VSZphikIS1qiynoQWAkGVqbeFF6zs6BAaN8w/exec";
    const DOMAIN = "xyzaia.store";

    const usernameInput = document.getElementById("usernameInput");
    const btnGenerate = document.getElementById("btnGenerate");
    const btnCopy = document.getElementById("btnCopy");
    const btnInbox = document.getElementById("btnInbox");
    const messagesBox = document.getElementById("messagesBox");
    const messagesFor = document.getElementById("messagesFor");
    const toastEl = document.getElementById("toast");

    function showToast(text) {
      toastEl.textContent = text;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    function normalizeUsername(value) {
      if (!value) return "";
      let v = value.trim().toLowerCase();

      // kung may nag-paste na may @domain, tanggalin domain part
      const atIndex = v.indexOf("@");
      if (atIndex !== -1) {
        v = v.slice(0, atIndex);
      }

      // payagan letters, numbers, dot, dash, underscore
      v = v.replace(/[^a-z0-9._-]/g, "");
      return v;
    }

    function getFullEmail() {
      const username = normalizeUsername(usernameInput.value);
      if (!username) return "";
      return `${username}@${DOMAIN}`;
    }

    function updateMessagesFor() {
      const email = getFullEmail();
      messagesFor.textContent = email ? email : "No email selected";
    }

    usernameInput.addEventListener("input", () => {
      const norm = normalizeUsername(usernameInput.value);
      if (usernameInput.value !== norm) {
        const pos = usernameInput.selectionStart;
        usernameInput.value = norm;
        usernameInput.selectionStart = usernameInput.selectionEnd = pos - 1 >= 0 ? pos - 1 : 0;
      }
      updateMessagesFor();
    });

    function generateUsername() {
      const prefix = "aiax";
      const num = Math.floor(1000 + Math.random() * 9000);
      const username = `${prefix}${num}`;
      usernameInput.value = username;
      updateMessagesFor();
    }

    async function copyEmail() {
      const email = getFullEmail();
      if (!email) {
        showToast("Enter or generate a username first.");
        return;
      }

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(email);
        } else {
          // fallback
          const ta = document.createElement("textarea");
          ta.value = email;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("Email copied.");
      } catch (e) {
        console.error(e);
        showToast("Unable to copy.");
      }
    }

    function renderMessages(list) {
      messagesBox.innerHTML = "";
      if (!list || list.length === 0) {
        const empty = document.createElement("div");
        empty.className = "message-empty";
        empty.textContent = "No messages yet.";
        messagesBox.appendChild(empty);
        return;
      }

      list.forEach((msg) => {
        const item = document.createElement("div");
        item.className = "message-item";

        const subject = document.createElement("div");
        subject.className = "msg-subject";
        subject.textContent = msg.subject || "(no subject)";

        const meta = document.createElement("div");
        meta.className = "msg-meta";
        meta.textContent = `${msg.from || ""} • ${msg.date || ""}`;

        const snippet = document.createElement("div");
        snippet.className = "msg-snippet";
        snippet.textContent = msg.snippet || "";

        item.appendChild(subject);
        item.appendChild(meta);
        item.appendChild(snippet);
        messagesBox.appendChild(item);
      });
    }

    async function fetchInbox() {
      const email = getFullEmail();
      if (!email) {
        showToast("Enter or generate a username first.");
        return;
      }

      updateMessagesFor();
      renderMessages([]);
      messagesBox.innerHTML =
        '<div class="message-empty">Loading messages…</div>';

      try {
        const url = `${API_URL}?email=${encodeURIComponent(email)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          showToast("Error loading messages.");
          renderMessages([]);
          return;
        }

        renderMessages(data.messages || []);
        if (!data.messages || data.messages.length === 0) {
          showToast("No messages found.");
        }
      } catch (err) {
        console.error(err);
        showToast("Network error.");
        renderMessages([]);
      }
    }

    btnGenerate.addEventListener("click", generateUsername);
    btnCopy.addEventListener("click", copyEmail);
    btnInbox.addEventListener("click", fetchInbox);

    // initial state
    updateMessagesFor();
  </script>
</body>
</html>
