<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xyzaia.mail — Quick inbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #ffd9e8 0, #ffe9f2 40%, #ffeef7 70%, #ffeef7 100%);
      color: #3d1b2f;
      padding: 20px;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-width: 320px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 26px;
      box-shadow: 0 18px 40px rgba(255, 137, 178, 0.35);
      padding: 24px 22px 26px;
      backdrop-filter: blur(9px);
      border: 1px solid rgba(255, 151, 190, 0.4);
    }

    .header {
      display: flex;
      gap: 14px;
      align-items: center;
      margin-bottom: 18px;
    }

    .logo-pill {
      width: 52px;
      height: 52px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6fa5, #ff98c2);
      color: #fff;
      font-size: 26px;
      font-weight: 700;
      box-shadow: 0 10px 22px rgba(255, 111, 165, 0.5);
    }

    .title-main {
      font-weight: 800;
      letter-spacing: 0.02em;
      font-size: 20px;
      margin-bottom: 2px;
    }

    .title-sub {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #b23a73;
      font-weight: 700;
    }

    .section-label {
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.12em;
      color: #b23a73;
      text-transform: uppercase;
      margin-bottom: 6px;
      margin-top: 8px;
    }

    .email-row {
      display: flex;
      align-items: stretch;
      gap: 4px;
      margin-bottom: 14px;
    }

    .email-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid rgba(255, 133, 185, 0.8);
      padding: 10px 14px;
      font-size: 14px;
      outline: none;
      background: #fff9fc;
      transition: box-shadow 0.15s ease, border-color 0.15s ease;
      min-width: 0;
    }

    .email-row input:focus {
      border-color: #ff6fa5;
      box-shadow: 0 0 0 2px rgba(255, 169, 203, 0.55);
    }

    .email-domain {
      padding: 0 13px;
      border-radius: 999px;
      background: #ffeff6;
      border: 1px solid rgba(255, 151, 190, 0.9);
      display: inline-flex;
      align-items: center;
      font-size: 13px;
      font-weight: 600;
      color: #b23a73;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 14px;
    }

    .btn {
      flex: 1;
      height: 38px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .btn-secondary {
      background: #ffe6f2;
      color: #b23a73;
      box-shadow: 0 8px 18px rgba(255, 180, 206, 0.5);
    }

    .btn-secondary:hover {
      background: #ffd6ec;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6fa5, #ff4590);
      color: #fff;
      box-shadow: 0 10px 24px rgba(255, 73, 140, 0.7);
    }

    .btn-primary:hover {
      filter: brightness(1.03);
    }

    .messages-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      margin-top: 4px;
    }

    .messages-title {
      font-size: 11px;
      font-weight: 800;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #b23a73;
    }

    .messages-for {
      font-size: 11px;
      color: #ba5c86;
      max-width: 60%;
      text-align: right;
      word-break: break-all;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .messages-box {
      border-radius: 18px;
      background: #fff7fb;
      border: 1px dashed rgba(255, 151, 190, 0.7);
      padding: 15px 14px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 13px;
      min-height: 150px;
    }

    .message-empty {
      color: #c37a9d;
      font-size: 13px;
      text-align: center;
      padding: 30px 20px;
    }

    .messages-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message-item {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 4px 12px rgba(255, 180, 206, 0.2);
      border: 1px solid rgba(255, 204, 225, 0.7);
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 8px;
      flex-wrap: wrap;
      gap: 6px;
    }

    .msg-sender {
      font-weight: 700;
      color: #3d1b2f;
      font-size: 14px;
    }

    .msg-date {
      font-size: 11px;
      color: #b47a96;
      background: #fff7fb;
      padding: 4px 10px;
      border-radius: 12px;
    }

    .msg-subject {
      font-size: 15px;
      font-weight: 600;
      color: #b23a73;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .msg-preview {
      color: #7b3f5a;
      line-height: 1.5;
      margin-bottom: 12px;
      font-size: 13px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      word-break: break-word;
    }

    .msg-full-content {
      display: none;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px dashed rgba(255, 151, 190, 0.5);
      color: #3d1b2f;
      line-height: 1.6;
      font-size: 13px;
      white-space: pre-wrap;
      word-break: break-word;
      overflow-wrap: break-word;
      max-width: 100%;
    }

    .msg-full-content.show {
      display: block;
    }

    .msg-full-content a {
      color: #ff6fa5;
      text-decoration: underline;
      word-break: break-all;
      overflow-wrap: anywhere;
    }

    .show-full-btn {
      background: #ffe6f2;
      border: none;
      color: #b23a73;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s;
      margin-top: 5px;
    }

    .show-full-btn:hover {
      background: #ffd6ec;
    }

    .show-full-btn i {
      font-size: 10px;
    }

    .limit-notice {
      text-align: center;
      font-size: 11px;
      color: #b23a73;
      background: #ffe6f2;
      padding: 8px;
      border-radius: 12px;
      margin-top: 12px;
      border: 1px dashed rgba(255, 151, 190, 0.5);
    }

    .footer {
      text-align: center;
      margin-top: 14px;
      font-size: 11px;
      color: #b47a96;
    }

    .footer span {
      font-weight: 600;
    }

    .toast {
      position: fixed;
      left: 50%;
      bottom: 18px;
      transform: translateX(-50%);
      background: rgba(60, 17, 39, 0.92);
      color: #fff;
      padding: 8px 16px;
      border-radius: 999px;
      font-size: 12px;
      box-shadow: 0 10px 24px rgba(60, 17, 39, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s ease, transform 0.18s ease;
      z-index: 20;
    }

    .toast.show {
      opacity: 1;
      transform: translate(-50%, -4px);
    }

    @media (max-width: 600px) {
      .app {
        max-width: 100%;
        padding: 10px;
      }
      
      .card {
        padding: 20px;
      }
      
      .controls {
        flex-wrap: nowrap;
      }
      
      .btn {
        font-size: 12px;
        padding: 0 8px;
      }
      
      .email-domain {
        font-size: 12px;
        padding: 0 10px;
      }
      
      .messages-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 4px;
      }
      
      .messages-for {
        max-width: 100%;
        text-align: left;
        font-size: 10px;
      }
      
      .message-item {
        padding: 14px;
      }
    }

    @media (max-width: 400px) {
      .controls {
        flex-wrap: wrap;
      }
      
      .btn {
        min-width: calc(33.333% - 6px);
        font-size: 11px;
      }
      
      .email-domain {
        font-size: 11px;
        padding: 0 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <div class="header">
        <div class="logo-pill">X</div>
        <div>
          <div class="title-main">xyzaia.store</div>
          <div class="title-sub">Mail inbox · AIAXCART</div>
        </div>
      </div>

      <div class="section-label">Mail address</div>
      <div class="email-row">
        <input
          id="usernameInput"
          type="text"
          placeholder="username"
          autocomplete="off"
        />
        <div class="email-domain">@xyzaia.store</div>
      </div>

      <div class="controls">
        <button class="btn btn-secondary" id="btnGenerate">Generate</button>
        <button class="btn btn-secondary" id="btnCopy">Copy</button>
        <button class="btn btn-primary" id="btnInbox">Get inbox</button>
      </div>

      <div class="messages-header">
        <div class="messages-title">Messages</div>
        <div class="messages-for" id="messagesFor">No email selected</div>
      </div>

      <div class="messages-box" id="messagesBox">
        <div class="message-empty">No messages yet.</div>
      </div>

      <div class="footer">
        aiaxcart ©<span>2024</span>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbztv0vgot_6It98tpzn5O7HXkzJyb6JM_VSZphikIS1qiynoQWAkGVqbeFF6zs6BAaN8w/exec";
    const DOMAIN = "xyzaia.store";

    const usernameInput = document.getElementById("usernameInput");
    const btnGenerate = document.getElementById("btnGenerate");
    const btnCopy = document.getElementById("btnCopy");
    const btnInbox = document.getElementById("btnInbox");
    const messagesBox = document.getElementById("messagesBox");
    const messagesFor = document.getElementById("messagesFor");
    const toastEl = document.getElementById("toast");

    // Store to keep track of expanded messages
    let expandedMessageIds = new Set();

    function showToast(text) {
      toastEl.textContent = text;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2000);
    }

    function normalizeUsername(value) {
      if (!value) return "";
      let v = value.trim().toLowerCase();
      const atIndex = v.indexOf("@");
      if (atIndex !== -1) {
        v = v.slice(0, atIndex);
      }
      v = v.replace(/[^a-z0-9._-]/g, "");
      return v;
    }

    function getFullEmail() {
      const username = normalizeUsername(usernameInput.value);
      if (!username) return "";
      return `${username}@${DOMAIN}`;
    }

    function updateMessagesFor() {
      const email = getFullEmail();
      messagesFor.textContent = email ? email : "No email selected";
    }

    usernameInput.addEventListener("input", () => {
      const norm = normalizeUsername(usernameInput.value);
      if (usernameInput.value !== norm) {
        usernameInput.value = norm;
      }
      updateMessagesFor();
    });

    function generateRandomString() {
      const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
      let result = '';
      for (let i = 0; i < 8; i++) {
        result += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return result;
    }

    function generateUsername() {
      const username = generateRandomString();
      usernameInput.value = username;
      updateMessagesFor();
    }

    async function copyEmail() {
      const email = getFullEmail();
      if (!email) {
        showToast("Enter or generate a username first.");
        return;
      }

      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(email);
        } else {
          const ta = document.createElement("textarea");
          ta.value = email;
          document.body.appendChild(ta);
          ta.select();
          document.execCommand("copy");
          document.body.removeChild(ta);
        }
        showToast("Email copied.");
      } catch (e) {
        console.error(e);
        showToast("Unable to copy.");
      }
    }

    function formatDate(dateString) {
      if (!dateString) return "Recently";
      try {
        const date = new Date(dateString);
        return date.toLocaleDateString('en-US', {
          month: '2-digit',
          day: '2-digit',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          hour12: true
        });
      } catch (e) {
        return dateString;
      }
    }

    function extractSender(from) {
      if (!from) return "Unknown Sender";
      const match = from.match(/^"?(.+?)"?\s*<|^(.+?)\s*<|^(.+?)$/);
      return match ? (match[1] || match[2] || match[3] || from).trim() : from;
    }

    // Function to handle message expansion
    function toggleMessageExpansion(button, messageId) {
      const contentDiv = button.nextElementSibling;
      const icon = button.querySelector('i');
      
      if (contentDiv.classList.contains('show')) {
        contentDiv.classList.remove('show');
        expandedMessageIds.delete(messageId);
        icon.className = "fas fa-chevron-down";
        button.innerHTML = '<i class="fas fa-chevron-down"></i> Show Full Message';
      } else {
        contentDiv.classList.add('show');
        expandedMessageIds.add(messageId);
        icon.className = "fas fa-chevron-up";
        button.innerHTML = '<i class="fas fa-chevron-up"></i> Hide Full Message';
      }
    }

    function renderMessages(messages) {
  messagesBox.innerHTML = "";
  
  if (!messages || messages.length === 0) {
    const empty = document.createElement("div");
    empty.className = "message-empty";
    empty.textContent = "No messages yet.";
    messagesBox.appendChild(empty);
    return;
  }

  // Create messages list container
  const messagesList = document.createElement("div");
  messagesList.className = "messages-list";

  // FIXED: Get the 3 most recent messages (newest first)
  // Sort messages by date in descending order (newest to oldest)
  const sortedMessages = [...messages].sort((a, b) => {
    const dateA = a.date ? new Date(a.date).getTime() : 0;
    const dateB = b.date ? new Date(b.date).getTime() : 0;
    return dateB - dateA; // Descending order
  });

  // Take only the first 3 (most recent) messages
  const recentMessages = sortedMessages.slice(0, 3);
  
  // Add messages to list
  recentMessages.forEach((msg, index) => {
    const item = document.createElement("div");
    item.className = "message-item";

    const sender = extractSender(msg.from);
    const date = formatDate(msg.date);
    const subject = msg.subject || "(no subject)";
    
    // Get full content
    const fullContent = msg.body || msg.snippet || "";
    
    // Create preview (first 150 chars)
    const preview = fullContent.length > 150 
      ? fullContent.substring(0, 150) + "..." 
      : fullContent;

    // Create a unique ID for this message
    const messageId = msg.id || `msg-${index}-${Date.now()}`;
    
    // Check if this message was previously expanded
    const isExpanded = expandedMessageIds.has(messageId);
    
    // Make URLs clickable
    let fullContentHtml = fullContent
      .replace(/\n/g, '<br>')
      .replace(/(https?:\/\/[^\s<]+)/g, '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>');

    // Create HTML structure
    item.innerHTML = `
      <div class="msg-header">
        <div class="msg-sender">${sender}</div>
        <div class="msg-date">${date}</div>
      </div>
      <div class="msg-subject">${subject}</div>
      <div class="msg-preview">${preview}</div>
      <button class="show-full-btn">
        <i class="fas fa-chevron-${isExpanded ? 'up' : 'down'}"></i>
        ${isExpanded ? 'Hide Full Message' : 'Show Full Message'}
      </button>
      <div class="msg-full-content ${isExpanded ? 'show' : ''}">${fullContentHtml}</div>
    `;

    // Add click event to the button
    const showBtn = item.querySelector('.show-full-btn');
    showBtn.addEventListener('click', () => {
      toggleMessageExpansion(showBtn, messageId);
    });

    messagesList.appendChild(item);
  });

  messagesBox.appendChild(messagesList);

  // Add limit notice if there are more than 3 messages
  if (messages.length > 3) {
    const notice = document.createElement("div");
    notice.className = "limit-notice";
    notice.innerHTML = `<i class="fas fa-info-circle"></i> Showing 3 most recent of ${messages.length} total messages`;
    messagesBox.appendChild(notice);
  }
}
    async function fetchInbox() {
      const email = getFullEmail();
      if (!email) {
        showToast("Enter or generate a username first.");
        return;
      }

      updateMessagesFor();
      messagesBox.innerHTML = '<div class="message-empty">Loading messages…</div>';

      try {
        const url = `${API_URL}?email=${encodeURIComponent(email)}`;
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          showToast("Error loading messages.");
          renderMessages([]);
          return;
        }

        // Get messages from response
        const messages = Array.isArray(data.messages) ? data.messages : 
                        Array.isArray(data) ? data : 
                        [];
        
        if (messages.length === 0) {
          showToast("No messages found.");
        } else {
          showToast(`Loaded ${messages.length} messages`);
        }
        
        renderMessages(messages);
      } catch (err) {
        console.error("Fetch error:", err);
        showToast("Network error.");
        renderMessages([]);
      }
    }

    btnGenerate.addEventListener("click", generateUsername);
    btnCopy.addEventListener("click", copyEmail);
    btnInbox.addEventListener("click", fetchInbox);

    // Initial state
    updateMessagesFor();
    generateUsername();
    
    // Auto-check inbox after 1 second
    setTimeout(() => {
      if (getFullEmail()) {
        fetchInbox();
      }
    }, 1000);
  </script>
</body>
</html>
