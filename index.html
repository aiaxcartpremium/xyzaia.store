<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>xyzaia.mail</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #fff7fb;
      --card: #ffe4f0;
      --accent: #ff9ecb;
      --accent-dark: #ff74b5;
      --text: #333;
      --muted: #777;
      --border: #ffd0e6;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #ffe1f4 0, #fff7fb 45%, #ffffff 100%);
      color: var(--text);
    }

    .wrapper {
      width: 100%;
      max-width: 420px;
      padding: 16px;
    }

    .card {
      background: var(--card);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(255, 144, 192, 0.35);
      padding: 20px 18px 16px;
      border: 1px solid var(--border);
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .logo {
      width: 34px;
      height: 34px;
      border-radius: 12px;
      background: linear-gradient(135deg, #ffb6da, #ff9ecb);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 18px;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-text span:first-child {
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .brand-text span:last-child {
      font-size: 12px;
      color: var(--muted);
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }

    .input-row input {
      flex: 1;
      border-radius: 999px;
      border: 1px solid var(--border);
      padding: 10px 13px;
      font-size: 14px;
      outline: none;
      background: #fff;
    }

    .input-row input:focus {
      border-color: var(--accent-dark);
      box-shadow: 0 0 0 2px rgba(255, 140, 199, 0.4);
    }

    .hint {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 10px;
    }

    .hint strong {
      color: var(--accent-dark);
    }

    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      border: none;
      padding: 9px 10px;
      border-radius: 999px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease, background 0.12s ease;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 5px 14px rgba(255, 140, 199, 0.55);
    }

    .btn-primary:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
      box-shadow: 0 7px 18px rgba(255, 110, 185, 0.6);
    }

    .btn-secondary {
      background: #fff;
      color: var(--accent-dark);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: #ffeaf6;
      transform: translateY(-1px);
    }

    .status {
      min-height: 18px;
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 8px;
    }

    .status.error {
      color: #c0392b;
    }

    .status.success {
      color: #2ecc71;
    }

    .messages {
      max-height: 260px;
      overflow-y: auto;
      padding: 10px 10px 4px;
      background: #fff;
      border-radius: 14px;
      border: 1px solid var(--border);
    }

    .msg-empty {
      font-size: 12px;
      color: var(--muted);
      text-align: center;
      padding: 12px 6px;
    }

    .msg {
      padding: 8px 6px 9px;
      border-bottom: 1px dashed #ffe0ee;
      font-size: 12px;
    }

    .msg:last-child {
      border-bottom: none;
    }

    .msg-subject {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .msg-meta {
      font-size: 11px;
      color: var(--muted);
      margin-bottom: 3px;
    }

    .msg-body {
      font-size: 12px;
      color: #444;
      white-space: pre-wrap;
    }

    .footer {
      text-align: center;
      margin-top: 8px;
      font-size: 10px;
      color: var(--muted);
    }

    .footer span {
      font-weight: 600;
      color: var(--accent-dark);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <div class="brand">
        <div class="logo">x</div>
        <div class="brand-text">
          <span>xyzaia.mail</span>
          <span>Quick inbox for @xyzaia.store</span>
        </div>
      </div>

      <label for="emailInput">Email address</label>
      <div class="input-row">
        <input id="emailInput" type="text" placeholder="yourname@xyzaia.store" />
      </div>
      <div class="hint">
        Only address with <strong>@xyzaia.store</strong> works. 
      </div>

      <div class="btn-row">
        <button class="btn-secondary" onclick="generateRandomEmail()">
          üé≤ Generate
        </button>
        <button class="btn-secondary" onclick="copyEmail()">
          üìã Copy
        </button>
        <button class="btn-primary" onclick="getMessages()">
          üì® Get inbox
        </button>
      </div>

      <div id="status" class="status"></div>

      <div id="messages" class="messages">
        <div class="msg-empty">No messages yet. Use this email on a site, then tap ‚ÄúGet inbox‚Äù.</div>
      </div>
    </div>

    <div class="footer">
      xyzaia.store ¬©2025
    </div>
  </div>

  <script>
    // üëâ PALITAN DITO NG SCRIPT URL MO
    const API_URL = "https://script.google.com/macros/s/AKfycbztv0vgot_6It98tpzn5O7HXkzJyb6JM_VSZphikIS1qiynoQWAkGVqbeFF6zs6BAaN8w/exec";

    function getEmailInput() {
      return document.getElementById("emailInput");
    }

    function setStatus(message, type) {
      const el = document.getElementById("status");
      el.textContent = message || "";
      el.className = "status" + (type ? " " + type : "");
    }

    function generateRandomEmail() {
      const random = Math.random().toString(36).substring(2, 8);
      const email = "user" + random + "@xyzaia.store";
      getEmailInput().value = email;
      setStatus("Generated: " + email, "success");
    }

    function copyEmail() {
      const input = getEmailInput();
      const email = input.value.trim();

      if (!email) {
        setStatus("Enter or generate an email first.", "error");
        return;
      }

      navigator.clipboard?.writeText(email).then(
        () => setStatus("Copied to clipboard ‚úî", "success"),
        () => setStatus("Copy failed. Long-press the text and copy manually.", "error")
      );
    }

    async function getMessages() {
      const input = getEmailInput();
      let email = input.value.trim().toLowerCase();

      if (!email) {
        setStatus("Enter or generate an email first.", "error");
        return;
      }

      if (!email.includes("@")) {
        email = email + "@xyzaia.store";
        input.value = email;
      }

      if (!email.endsWith("@xyzaia.store")) {
        setStatus("Use an @xyzaia.store email only.", "error");
        return;
      }

      setStatus("Loading messages‚Ä¶", "");
      renderMessages(null, true);

      try {
        const url = API_URL + "?email=" + encodeURIComponent(email);
        const res = await fetch(url);
        const data = await res.json();

        if (data.error) {
          setStatus(data.error, "error");
          renderMessages([]);
          return;
        }

        if (!data.messages || data.messages.length === 0) {
          setStatus("No messages found yet for " + email, "success");
          renderMessages([]);
          return;
        }

        setStatus("Showing latest " + data.messages.length + " messages for " + email, "success");
        renderMessages(data.messages);
      } catch (err) {
        console.error(err);
        setStatus("Failed to load messages. Please try again.", "error");
        renderMessages([]);
      }
    }

    function renderMessages(messages, loading) {
      const box = document.getElementById("messages");
      box.innerHTML = "";

      if (loading) {
        box.innerHTML = '<div class="msg-empty">Checking inbox‚Ä¶</div>';
        return;
      }

      if (!messages || messages.length === 0) {
        box.innerHTML = '<div class="msg-empty">No messages yet. Try again in a few seconds.</div>';
        return;
      }

      messages.forEach((m) => {
        const div = document.createElement("div");
        div.className = "msg";

        const date = new Date(m.date);
        const shortDate =
          date.toLocaleDateString(undefined, { month: "short", day: "numeric" }) +
          " ‚Ä¢ " +
          date.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit" });

        div.innerHTML = `
          <div class="msg-subject">${escapeHtml(m.subject || "(no subject)")}</div>
          <div class="msg-meta">From: ${escapeHtml(m.from || "")} ‚Ä¢ ${shortDate}</div>
          <div class="msg-body">${escapeHtml(m.snippet || "")}</div>
        `;

        box.appendChild(div);
      });
    }

    function escapeHtml(str) {
      return String(str)
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
    }
  </script>
</body>
</html>
